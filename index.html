<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BMI Calculator</title>
</head>


    <!--BS5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- link to JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <!-- add style -->
  <link rel="stylesheet" type="text/css" href="style.css">  

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Faculty+Glyphic&display=swap" rel="stylesheet">


<body>

<h1>BMI Calculator</h1>

  <p>Enter your weight and height:</p>

  <input type="text" id="weight" placeholder="Weight in kg"><br>
  <input type="text" id="height" placeholder="Height in meters"><br>
  <button onclick="calculateBMI()">Calculate BMI</button>

  <div id="result">Your BMI will appear here.</div>

  <footer>
    <p>Based on <a href="https://www.who.int/europe/news-room/fact-sheets/item/a-healthy-lifestyle---who-recommendations" target="_blank">WHO Guidelines</a></p>
    <p>&copy; Erin Antes | 9-Emerald</p>
  </footer>

  <script>
    function calculateBMI() {
      var weight = document.getElementById("weight").value;
      var height = document.getElementById("height").value;

      var bmi = weight / (height * height);
      var result = document.getElementById("result");

      if (!weight || !height || isNaN(bmi)) {
        result.innerText = "Please enter valid numbers.";
        return;
      }

      bmi = bmi.toFixed(2);

      var message = "Your BMI is " + bmi;
      result.innerText = message;
    }
  </script>
</body>
</html>
